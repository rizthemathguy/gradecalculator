<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <div class="input-group">
                <label for="currentGrade">Current Grade (%):</label>
                <input type="number" id="currentGrade" required>
            </div>
            <div class="input-group">
                <label for="currentWeight">Current Weight (% of final grade):</label>
                <input type="number" id="currentWeight" required>
            </div>
            <div class="input-group">
                <label for="desiredGrade">Desired Final Grade (%):</label>
                <input type="number" id="desiredGrade" required>
            </div>
            <button type="submit">Calculate Needed Grade</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
